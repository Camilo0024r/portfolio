<section id="contact" name="contact" class="p-5 grid grid-cols-4 space-x-5">
    <h2 class="mb-5 font-bold  text-center text-3xl col-span-4" data-aos="fade-up" data-aos-duration="1000">Contact Me</h2>
    <article class="col-span-4 md:col-span-2 p-2 lg:col-span-2 place-self-center" data-aos="fade-up" data-aos-duration="2000">
        <p class="lg:w-2/3 text-center">Without hard work and discipline it is difficult to be a good professional. "jhangir khan"</p>
    </article>
    <article class="col-span-4 md:col-span-2 mt-10 lg:col-span-2" data-aos="fade-up" data-aos-duration="2000">   
    <!--Form-->          
    <form>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <!--Input Name-->
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
                <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-special focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-special" placeholder="Duvan" required>
            </div>
            <!---Input Email-->
            <div>
                <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                    </div>
                    <input type="text" id="email-address-icon" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
                </div>
            </div>
        </div>
            <!--Input Subject-->
            <div class="mb-6">
                <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
                <input type="text" id="subject" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-special focus:border-special block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-special dark:focus:border-special" placeholder="john.doe@company.com" required>
            </div> 
            <!--Input Message-->
            <div class="mb-6">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label>
                <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-special focus:border-special dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-special dark:focus:border-special" placeholder="Write your thoughts here..." ></textarea>
            </div> 
            <button type="submit" class="text-white bg-special hover:special focus:ring-4 focus:outline-none focus:ring-special font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:special dark:hover:bg-special dark:focus:ring-special" style="background:#42eaa4">Send Message</button>
    </form>
</article>
</section>
